<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel= "stylesheet"  href= "{{ url_for('static', filename='styles.css')}}">

</head>
<body>

    <div class="data">
    <p id="output"></p>
    </div>

    <script>
        function update(){
            $.get("/update", function(data){
                $("#output").html(data)
            });
        }
        var intervalId = setInterval(function() {
            update()
        }, 1000);

    </script>
        
</body>
